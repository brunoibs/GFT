<form (ngSubmit)="calcularInvestimento()" class="container mt-4">
  <div class="form-group">
    <label for="valorInicial">Valor Inicial:</label>
    <input type="number" id="valorInicial" class="form-control" [(ngModel)]="valorInicial" name="valorInicial" required>
  </div>

  <div class="form-group">
    <label for="prazo">Prazo (meses):</label>
    <input type="number" id="prazo" class="form-control" [(ngModel)]="prazo" name="prazo" required>
  </div>

  <button type="submit" class="btn btn-primary mt-3">Calcular</button>
</form>

<div *ngIf="resultado">
  <p>Valor Bruto: {{ resultado.valorBruto | currency }}</p>

</div>
